<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Portal | Elmer's Dev Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <h1 class="logo">Project Portal</h1>
        <span class="project-count" id="projectCount"></span>
      </div>
      <div class="header-right">
        <button class="btn btn-outline" id="pendingBtn">Pending Features</button>
      </div>
    </header>

    <main class="main">
      <div class="cards-grid" id="cardsGrid"></div>
    </main>

    <!-- Expanded Project Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle"></h2>
          <a class="modal-github" id="modalGithub" href="#" target="_blank" rel="noopener">View on GitHub &rarr;</a>
        </div>
        <p class="modal-desc" id="modalDesc"></p>
        <div class="modal-progress-wrap">
          <div class="progress-bar modal-progress-bar">
            <div class="progress-fill" id="modalProgressFill"></div>
          </div>
          <span class="progress-label" id="modalProgressLabel"></span>
        </div>
        <div class="modal-sections">
          <div class="modal-section">
            <h3>Completed</h3>
            <ul class="feature-list done-list" id="modalDone"></ul>
          </div>
          <div class="modal-section">
            <h3>Pending</h3>
            <ul class="feature-list pending-list" id="modalPending"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Features Panel -->
    <div class="modal-overlay" id="pendingOverlay">
      <div class="modal pending-modal">
        <button class="modal-close" id="pendingClose">&times;</button>
        <h2 class="modal-title">All Pending Features</h2>
        <p class="modal-desc">Features across all projects that still need to be built.</p>
        <div class="pending-all-list" id="pendingAllList"></div>
      </div>
    </div>
  </div>

  <script src="projects.js"></script>
  <script src="app.js"></script>
</body>
</html>
